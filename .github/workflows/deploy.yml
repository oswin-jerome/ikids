name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ssh-tool
      # You may pin to the exact commit or the version.
      # uses: Comori/ssh@49710215d1c46069e078b707a203644027e9c616
        uses: Comori/ssh@v0.0.7
        with:
          # Hostname or IP address of the server
            host: home.oswinjerome.in
          # Port number of the server.
            port: 11
          # Username for authentication. eg: root
            username: oswin
            # private key for either key-based or hostbased user authentication (OpenSSH format). 
            privateKey: ${{secrets.SSH_PRIVATE_KEY}}
          # The shell command you want to execute. Multiple commands are separated by newlines. 
            command: ls
